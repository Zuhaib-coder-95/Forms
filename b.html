<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms In HTML</h1>
    <forms>
        <fieldset>
            <legend>User Personal Information</legend>
            <label>Enter your name</label><br>
            <input type="text"><br>
            <label>Enter Email</label><br>
            <input type="email"><br>
            <label>Password</label><br>
            <input type="password"><br>
            <label>Enter Your Birthday</label><br>
            <input type="date"><br>
            <label>Enter Gender</label><br>
            <input type="Radio">Male<br>
            <input type="Radio">Female<br>
            <input type="Radio">Other<br>
            <label>Enter Your Hobbies</label><br>
            <input type="checkbox">Singing<br>
            <input type="checkbox">Dancing<br>
            <input type="checkbox">Playing<br>
            <input type="checkbox">Eating<br>
            <br>
            <button type="Submit">Login</button>
        </fieldset>
    </forms>
</body>
</html>
